<div class="container">
  <mat-card class="form-card container">
    <mat-tab-group>
      <mat-tab label="Login">
        <mat-card-content>

          <form class="form">

            <mat-form-field class="form-card">
              <input matInput placeholder="Email id" [(formControl)]="formControlEmail" [(ngModel)]="user.emailid" name="gmail">
            </mat-form-field>

            <mat-form-field class="form-card">
              <input matInput placeholder="Password" [(formControl)]="formControlPassword" [(ngModel)]="user.password" name="password">
            </mat-form-field>

          </form>
          <mat-card-actions>
            <div class="center-btn">
                <button mat-button type="submit" color="primary">Login</button>
            </div>
            <hr>
            <div class="center-text">
                Authenticate with Google service.
            </div>
            <div class="center-btn">
              <button mat-button type="submit" color="warn" (click)="googleSignIn()">
                <i class="fa fa-google" aria-hidden="true"></i> Google
              </button>
              <!-- <div class="g-signin2" (data-onsuccess)="onSignIn()"></div> -->
            </div>
          </mat-card-actions>

        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign up">
        <form class="form">

        </form>
        <mat-card-actions>
          <button mat-button type="submit" color="primary">Sign up</button>
        </mat-card-actions>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
